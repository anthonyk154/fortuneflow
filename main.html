<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('bamboo.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #ff6600; /* Orange color */
      text-shadow: 2px 2px 4px #000000;
      text-align: center;
      margin-top: 20px; /* Add space on top */
    }

    h2 {
      color: #00ff00; /* Green color */
      text-align: center;
    }
    
    .flower-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Gap between images */
    }
    
    .flower-image {
      display: block;
      border: 5px solid #ffffff;
      border-radius: 10px;
      box-shadow: 2px 2px 4px #000000;
      transition: transform 0.3s; /* Add transition effect */
    }
    
    .flower-image:hover {
      transform: scale(1.1); /* Increase image size on hover */
    }
    
    .flower-image:hover, .flower-image:focus {
      cursor: pointer; /* Add cursor pointer on hover and focus */
    }
    
    .back-button {
      text-align: center;
      margin-top: 10px; /* Add some space between image and button */
    }
    
    .back-button button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #000000; /* Black color */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown {
      text-align: center;
      margin-top: 20px;
    }
    
    .dropdown select {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
