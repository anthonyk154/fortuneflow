<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('bamboo.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #ff6600; /* Orange color */
      text-shadow: 2px 2px 4px #000000;
      text-align: center;
      margin-top: 20px; /* Add space on top */
    }

    h2 {
      color: #00ff00; /* Green color */
      text-align: center;
    }
    
    .flower-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Gap between images */
    }
    
    .flower-image {
      display: block;
      border: 5px solid #ffffff;
      border-radius: 10px;
      box-shadow: 2px 2px 4px #000000;
      transition: transform 0.3s; /* Add transition effect */
    }
    
    .flower-image:hover {
      transform: scale(1.1); /* Increase image size on hover */
    }
    
    .flower-image:hover, .flower-image:focus {
      cursor: pointer; /* Add cursor pointer on hover and focus */
    }
    
    .back-button {
      text-align: center;
      margin-top: 10px; /* Add some space between image and button */
    }
    
    .back-button button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #000000; /* Black color */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown {
      text-align: center;
      margin-top: 20px;
    }
    
    .dropdown select {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
  <script>
    function enlargeImage(image) {
      image.style.width = '500px';
      image.style.height = '400px';
    }
    
    function resetImage(image) {
      image.style.width = '270px';
      image.style.height = '270px';
    }
    
    function onCategoryChange(category) {
      var container = document.getElementById('flower-container');
      container.innerHTML = '';

      var title = document.getElementById('category-title');
      if (category === '') {
        title.textContent = 'Welcome! Please select a category from the dropdown menu.';
      } else {
        title.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' Images';

        var images = getImagesForCategory(category);
        images.forEach(function(image) {
          var imageElement = document.createElement('img');
          imageElement.className = 'flower-image';
          imageElement.src = image.src;
          imageElement.width = image.width;
          imageElement.height = image.height;
          imageElement.onclick = function() {
            enlargeImage(this);
          };

          var backButton = document.createElement('div');
          backButton.className = 'back-button';
          var button = document.createElement('button');
          button.textContent = 'Go to Original';
          button.onclick = function() {
            resetImage(this.parentNode.previousElementSibling);
          };
          backButton.appendChild(button);

          var imageContainer = document.createElement('div');
          imageContainer.appendChild(imageElement);
          imageContainer.appendChild(backButton);

          container.appendChild
(imageContainer);
});
}
}
function getImagesForCategory(category) {
  var images = [];
  switch (category) {
    case 'party':
      images = [
        { src: 'partydec.PNG', width: '270', height: '270' }
      ];
      break;
    case 'weddings':
      images = [
        { src: 'wedding1.jpg', width: '270', height: '270' },
        { src: 'wedding2.jpg', width: '270', height: '270' },
        { src: 'wedding3.jpg', width: '270', height: '270' }
      ];
      break;
    case 'balloons':
      images = [
        { src: 'balloon1.jpg', width: '270', height: '270' },
        { src: 'balloon2.jpg', width: '270', height: '270' },
        { src: 'balloon3.jpg', width: '270', height: '270' }
      ];
      break;
    case 'everyday':
      images = [
        { src: 'everyday1.jpg', width: '270', height: '270' },
        { src: 'everyday2.jpg', width: '270', height: '270' },
        { src: 'everyday3.jpg', width: '270', height: '270' }
      ];
      break;
    case 'funeral':
      images = [
        { src: 'funeral1.jpg', width: '270', height: '270' },
        { src: 'funeral2.jpg', width: '270', height: '270' },
        { src: 'funeral3.jpg', width: '270', height: '270' }
      ];
      break;
    default:
      break;
  }
  return images;
}
  </script>
</head>
<body>
  <h1>
    <a href="https://www.instagram.com/fortuneflowers/" style="text-decoration: none; color: #ff6600;" target="_blank">
      Fortune Flowers
    </a>
    <span style="color: #00ff00;">(718) 645-9594</span>
  </h1>
  <div class="dropdown">
    <select onchange="onCategoryChange(this.value)">
      <option value="" selected disabled>Select a category</option>
      <option value="party">Party Decor</option>
      <option value="weddings">Weddings</option>
      <option value="balloons">Balloons</option>
      <option value="everyday">Everyday flowers</option>
      <option value="funeral">Funeral</option>
    </select>
  </div>
  <h2 id="category-title">Welcome! Please select a category from the dropdown menu.</h2>
  <div class="flower-container" id="flower-container">
    <!-- Images will be dynamically added based on the selected category -->
  </div>
</body>
</html>
